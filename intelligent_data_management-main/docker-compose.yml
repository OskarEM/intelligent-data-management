version: '3.3'

services:
  postgres:
    image: 'postgres:13.2'
    volumes:
      - 'db-data:/var/lib/postgresql/data'
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: IKT453
      POSTGRES_DB: employee

  redis:
    image: 'redis:latest'
    ports:
      - '6379:6379'
    volumes:
      - 'redis-data:/data'

  mongodb:
    image: 'mongo:latest'
    ports:
      - '27017:27017'
    volumes:
      - 'mongodb-data:/data/db'
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongoadmin
      MONGO_INITDB_ROOT_PASSWORD: secret

  dotnet:
    depends_on:
      - postgres
      - redis
      - mongodb
    build: .
    image: terrasankai/ikt435
    ports:
      - '5000:5000'
    restart: always
    environment:
      - 'ASPNETCORE_URLS=http://+:5000'
      - ASPNETCORE_ENVIRONMENT=Production


volumes:
  db-data: null
  redis-data: null
  mongodb-data: null
